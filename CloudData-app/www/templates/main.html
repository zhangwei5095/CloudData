<ion-side-menus enable-menu-with-back-views="false">

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="appContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left" class="side-menu" slide-along offset="-15">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Left Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <li ng-repeat="menu in menus"><a  ui-sref="main.data({mid:menu.href})" nav-clear class="item" ng-click="toggleLeft()">{{menu.name}}</a></li>
          </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
