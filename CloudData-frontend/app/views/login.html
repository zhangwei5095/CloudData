    <div class="container">    
    	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    		<div class="panel panel-info" >
    			<div class="panel-heading">
    				<div class="panel-title">登录</div>
    				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
    			</div>     

    			<div style="padding-top:30px" class="panel-body" >

    				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

    				<form id="loginform" class="form-horizontal" role="form">

    					<div style="margin-bottom: 25px" class="input-group">
    						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    						<input id="login-username" type="text" class="form-control" name="username"  ng-model="user.username"  value="" placeholder="username or email">                                        
    					</div>

    					<div style="margin-bottom: 25px" class="input-group">
    						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    						<input id="login-password"  ng-model="user.password"  type="password" class="form-control" name="password" placeholder="password">
    					</div>



    					<div class="input-group">
    						<div class="checkbox">
    							<label>
    								<input id="login-remember" type="checkbox" name="remember" value="1" ng-model="user.rememberMe"> Remember me
    							</label>
    						</div>
    					</div>


    					<div style="margin-top:10px" class="form-group">
    						<!-- Button -->

    						<div class="col-sm-12 controls">
    							<a id="btn-login" ng-click="signin()" class="btn btn-success">Login  </a>
    							<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

    						</div>
    					</div>


    					<div class="form-group">
    						<div class="col-md-12 control">
    							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
    								Don't have an account! 
    								<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
    									Sign Up Here
    								</a>
    							</div>
    						</div>
    					</div>    
    				</form>     



    			</div>                     
    		</div>  
    	</div>
    	<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    		<div class="panel panel-info">
    			<div class="panel-heading">
    				<div class="panel-title">注册</div>
    				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">登录</a></div>
    			</div>  
    			<div class="panel-body" >
    				<form id="signupform" class="form-horizontal" role="form">

    					<div id="signupalert" style="display:none" class="alert alert-danger">
    						<p>Error:</p>
    						<span></span>
    					</div>


    					<div class="form-group">
    						<label for="orgname" class="col-md-3 control-label">企业</label>
    						<div class="col-md-9">
    							<input type="text" ng-model="newuser.orgname" class="form-control" name="orgname" placeholder="机构名称">
    						</div>
    					</div>
    					<div class="form-group">
    						<label for="email" class="col-md-3 control-label">邮箱</label>
    						<div class="col-md-9">
    							<input type="text" ng-model="newuser.email" class="form-control" name="email" placeholder="管理员邮箱">
    						</div>
    					</div>

    					<div class="form-group">
    						<label for="password" class="col-md-3 control-label">密码</label>
    						<div class="col-md-9">
    							<input type="password" ng-model="newuser.password" class="form-control" name="passwd" >
    						</div>
    					</div>

    					<div class="form-group">
    						<!-- Button -->                                        
    						<div class="col-md-offset-3 col-md-9">
    							<button id="btn-signup" ng-click="signup()" type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
    							<span style="margin-left:8px;">or</span>  
    						</div>
    					</div>

    					<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

    						<div class="col-md-offset-3 col-md-9">
    							<button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
    						</div>                                           

    					</div>



    				</form>
    			</div>
    		</div>




    	</div> 
    </div>
