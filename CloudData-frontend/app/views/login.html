
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">User Name:</label>
				<div class="col-sm-3">
					<input id="username" ng-model="user.username" type="text" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">Password:</label>
				<div class="col-sm-3">
					<input id="password" ng-model="user.password" type="password" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-3">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="user.rememberMe"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3 col-sm-offset-3">
					<input type="submit" value="Log In" class="btn btn-primary" ng-click="signin()"/>
				</div>
			</div>
		</form>
