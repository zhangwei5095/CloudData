    <div class="container">    
    	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
    		<div class="panel panel-info" >
    			<div class="panel-heading">
    				<div class="panel-title">登录</div>
    				<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">忘记密码？</a></div>
    			</div>     

    			<div style="padding-top:30px" class="panel-body" >

    				<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

    				<form id="loginform" name="loginform" class="form-horizontal" role="form">

    					<div style="margin-bottom: 25px" class="input-group" ng-class="{ 'has-error' : loginform.username.$invalid && !loginform.username.$pristine }">
    						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    						<input id="login-username" type="text" class="form-control" name="username"  ng-model="user.username" placeholder="username or email" required>                                        
    					</div>

    					<div style="margin-bottom: 25px" class="input-group" ng-class="{ 'has-error' : loginform.password.$invalid && !loginform.password.$pristine }">
    						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    						<input id="login-password"  ng-model="user.password"  type="password" class="form-control" name="password" placeholder="password" required>
    					</div>



    					<div class="input-group">
    						<div class="checkbox">
    							<label>
    								<input id="login-remember" type="checkbox" name="remember" value="1" ng-model="user.rememberMe"> 记住我
    							</label>
    						</div>
    					</div>


    					<div style="margin-top:10px" class="form-group">
    						<!-- Button -->

    						<div class="col-sm-12 controls">
    							<a id="btn-login" ng-click="signin()" class="btn btn-large btn-success" ng-disabled="loginform.$invalid">登录  </a>
    						</div>
    					</div>


    					<div class="form-group">
    						<div class="col-md-12 control">
    							<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
    								没有账户！ 
    								<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
    									去注册
    								</a>
    							</div>
    						</div>
    					</div>    
    				</form>     



    			</div>                     
    		</div>  
    	</div>
    	<div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    		<div class="panel panel-info">
    			<div class="panel-heading">
    				<div class="panel-title">注册</div>
    				<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">登录</a></div>
    			</div>  
    			<div class="panel-body" >
    				<form id="signupform" name="signupform" class="form-horizontal" ng-submit="signup()" role="form" novalidate>

    					<div id="signupalert" style="display:none" class="alert alert-danger">
    						<p>Error:</p>
    						<span></span>
    					</div>


    					<div class="form-group" ng-class="{ 'has-error' : signupform.orgname.$invalid && !signupform.orgname.$pristine }">
    						<label for="orgname" class="col-md-3 control-label">企业</label>
    						<div class="col-md-9">
    							<input type="text" ng-model="newuser.orgname" class="form-control" name="orgname" placeholder="机构名称" required ng-unique>
                                <p ng-show="signupform.orgname.$error.required" class="help-block">机构名称必填.</p>
                                <p ng-show="signupform.orgname.$error.unique"  class="help-block">
                                    已注册
                                </p>
                            </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : signupform.email.$invalid && !signupform.email.$pristine }">
                      <label for="email" class="col-md-3 control-label">邮箱</label>
                      <div class="col-md-9">
                         <input type="email" ng-model="newuser.email" class="form-control" name="email" placeholder="管理员邮箱" required>
                         <p ng-show="signupform.email.$invalid && !signupform.email.$pristine" class="help-block">输入合法的邮箱.</p>
                     </div>
                 </div>

                 <div class="form-group" ng-class="{ 'has-error' : signupform.passwd.$invalid && !signupform.passwd.$pristine }">
                  <label for="password" class="col-md-3 control-label">密码</label>
                  <div class="col-md-9">
                     <input type="password" ng-model="newuser.password" class="form-control" name="passwd" required>
                 </div>
             </div>

             <div class="form-group">
              <!-- Button -->                                        
              <div class="col-md-offset-3 col-md-9">
                 <button id="btn-signup"  type="submit"  class="btn btn-info" ng-disabled="signupform.$invalid">提交</button> 
             </div>
         </div>
         <div class="form-group">
            <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                    已有账户！ 
                    <a href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">
                        去登录
                    </a>
                </div>
            </div>
        </div>    
    </form>
</div>
</div>




</div> 
</div>
