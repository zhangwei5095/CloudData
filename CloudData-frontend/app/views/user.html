<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">机构树</h3>
            </div>
            <div>
                <div class="row">
                    <div class="col-md-6">
                        <span ng-if="doing_async">...loading...</span>
                        <abn-tree tree-data="myTreeData" tree-control="myTree" on-select="myTreeHandler(branch)"
                                  expand-level="2" initial-selection="Granny Smith"></abn-tree>
                    </div>
                    <div class="col-md-6">
                    <div>用户列表<div class="pull-right"><a class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#modal_dialog">新增</a></div></div>
                        <div class="table"  ng-grid="gridOptions">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title" id="myModalLabel">新增用户</h4>
      </div>
      <div class="modal-body" id="modal_dialog_content">
        <form id="editFieldForm" class="form-horizontal" role="form">
           <div class="form-group">
            <label for="orgName" class="col-sm-2 control-label">所属机构</label>

            <div class="col-sm-10">
              <input ng-model="newuser.orgName" type="text" class="form-control" id="orgName" readonly="true">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">用户名</label>

            <div class="col-sm-10">
              <input ng-model="newuser.name" type="text" class="form-control" id="name">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>

            <div class="col-sm-10">
              <input  ng-model="newuser.password" type="password" class="form-control" id="password">
            </div>
          </div>
          <div class="form-group">
            <label for="roles" class="col-sm-2 control-label">角色</label>

            <div class="col-sm-10">
             	<ui-select multiple ng-model="newuser.roles">
    				<ui-select-match>{{$item.label}}</ui-select-match>
    				<ui-select-choices repeat="item.id as item in roles | filter: { label: $select.search }">
              {{item.label}}
        				<div ng-bind-html="item.label | highlight: $select.search"></div>
    				</ui-select-choices>
				</ui-select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="modal_btn_ok" type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="save()">保存</button>
      </div>
    </div>
  </div>
</div>
